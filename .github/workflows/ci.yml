name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # don't run in macos due to
        # https://github.com/electron/packager/issues/1444
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ’š Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ§± Install Dependencies
        run: npm ci
      - name: ğŸ“¦ Bundle Application
        run: npm run package
      - name: ğŸ§ª Run Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test
      - name: ğŸ› Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '120000'
